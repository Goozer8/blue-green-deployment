apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  labels:
    app: webapp
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
      version: green
  template:
    metadata:
      labels:
        app: webapp
        version: green
    spec:
      containers:
      - name: webapp
        image: us-central1-docker.pkg.dev/rock-atlas-451711-a2/blue-green-repo/green-app:v1
        ports:
        - containerPort: 80
